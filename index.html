<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores Galaxy A04</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .sensor-section {
            margin-bottom: 20px;
        }
        .updated {
            color: green;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Valores del Acelerómetro y Giroscopio</h1>

    <div id="accelerometer" class="sensor-section">
        <h2>Acelerómetro</h2>
        <p>X: <span id="accel-x">0</span> m/s²</p>
        <p>Y: <span id="accel-y">0</span> m/s²</p>
        <p>Z: <span id="accel-z">0</span> m/s²</p>
    </div>

    <div id="gyroscope" class="sensor-section">
        <h2>Giroscopio</h2>
        <p>X: <span id="gyro-x">0</span> rad/s</p>
        <p>Y: <span id="gyro-y">0</span> rad/s</p>
        <p>Z: <span id="gyro-z">0</span> rad/s</p>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
